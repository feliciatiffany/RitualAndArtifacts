<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bet On Your Elevator - Stats</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Bangers', cursive;
            background: #3a3520;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .page { padding: 25px 30px; }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .main-title {
            font-size: clamp(28px, 6vw, 52px);
            color: #f4a825;
            letter-spacing: 3px;
            filter: drop-shadow(2px 2px 0 #000);
        }
        .title-underline {
            width: 70%;
            max-width: 500px;
            height: 6px;
            margin: 6px auto 0;
            background: linear-gradient(90deg, #e63946, #2a2a7e, #f4c430);
            border-radius: 3px;
        }

        /* Nav badges */
        .nav {
            display: flex;
            gap: 25px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        .nav-badge {
            position: relative;
            cursor: pointer;
            transition: transform 0.2s;
            padding: 5px;
        }
        .nav-badge:hover { transform: scale(1.08); }
        .badge-svg {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 140px;
            height: 70px;
            z-index: 0;
        }
        .badge-text {
            position: relative;
            z-index: 1;
            font-size: clamp(13px, 2vw, 18px);
            color: #f4a825;
            letter-spacing: 2px;
            padding: 12px 20px;
            text-shadow: 1px 1px 0 #000;
        }
        .nav-badge.active .badge-text { color: #fff; }

        /* Chart container */
        .chart-area { margin-bottom: 30px; }
        .chart-label {
            font-size: 16px;
            color: #f4a825;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-shadow: 1px 1px 0 #000;
        }

        /* Horizontal bars */
        .h-bar-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }
        .h-bar-label {
            width: 35px;
            font-size: 16px;
            color: #fff;
            text-align: right;
        }
        .h-bar-track {
            flex: 1;
            height: 32px;
            background: rgba(255,255,255,0.08);
            border-radius: 3px;
            overflow: hidden;
        }
        .h-bar-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 1s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            font-size: 14px;
            color: #fff;
            text-shadow: 1px 1px 0 rgba(0,0,0,0.5);
            min-width: 30px;
        }
        .fill-blue { background: #2a2a7e; }
        .fill-red { background: #e63946; }
        .fill-yellow { background: #f4c430; color: #333; text-shadow: none; }
        .fill-teal { background: #2a9d8f; }

        /* Vertical bars */
        .v-bar-container {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: clamp(15px, 4vw, 40px);
            height: 220px;
            padding: 0 20px;
        }
        .v-bar-col {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            max-width: 100px;
        }
        .v-bar {
            width: 100%;
            border-radius: 4px 4px 0 0;
            transition: height 1s ease;
            min-height: 10px;
        }
        .v-bar-val {
            font-size: 14px;
            color: #fff;
            margin-bottom: 5px;
        }
        .v-bar-name {
            font-size: 14px;
            color: #aaa;
            margin-top: 8px;
        }

        /* Player ranking */
        .player-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }
        .player-rank {
            width: 30px;
            font-size: 18px;
            color: #f4a825;
            text-align: center;
        }
        .player-name-col {
            width: 100px;
            font-size: 14px;
            color: #fff;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .player-bar-track {
            flex: 1;
            height: 28px;
            background: rgba(255,255,255,0.08);
            border-radius: 3px;
            overflow: hidden;
        }
        .player-bar-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 1s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 8px;
            font-size: 12px;
            color: #fff;
            text-shadow: 1px 1px 0 rgba(0,0,0,0.4);
            min-width: 30px;
        }

        /* Summary stats */
        .summary {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        .summary-card {
            flex: 1;
            min-width: 120px;
            background: rgba(255,255,255,0.06);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
        .summary-val {
            font-size: 32px;
            color: #f4a825;
            text-shadow: 1px 1px 0 #000;
        }
        .summary-label {
            font-size: 13px;
            color: #888;
            letter-spacing: 1px;
            margin-top: 3px;
        }

        /* Views */
        .view { display: none; }
        .view.active { display: block; }

        /* Auto-refresh indicator */
        .refresh-indicator {
            position: fixed;
            top: 10px;
            right: 15px;
            font-size: 12px;
            color: #555;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="refresh-indicator" id="refresh-indicator">LIVE</div>

        <div class="header">
            <h1 class="main-title">BET ON YOUR ELEVATOR</h1>
            <div class="title-underline"></div>
        </div>

        <div class="summary" id="summary">
            <div class="summary-card">
                <div class="summary-val" id="s-total">0</div>
                <div class="summary-label">TOTAL BETS</div>
            </div>
            <div class="summary-card">
                <div class="summary-val" id="s-wins">0</div>
                <div class="summary-label">TOTAL WINS</div>
            </div>
            <div class="summary-card">
                <div class="summary-val" id="s-rate">0%</div>
                <div class="summary-label">WIN RATE</div>
            </div>
        </div>

        <div class="nav">
            <div class="nav-badge active" id="nav-elevator" onclick="switchView('elevator')">
                <svg class="badge-svg" viewBox="0 0 140 70">
                    <polygon points="70,2 82,18 105,8 95,28 130,25 100,38 125,55 90,48 80,68 72,50 60,68 52,48 18,55 42,38 12,25 48,28 38,8 60,18" fill="#2a9d8f" stroke="#000" stroke-width="2"/>
                </svg>
                <span class="badge-text">ELEVATOR RANK</span>
            </div>
            <div class="nav-badge" id="nav-player" onclick="switchView('player')">
                <svg class="badge-svg" viewBox="0 0 140 70">
                    <polygon points="70,2 82,18 105,8 95,28 130,25 100,38 125,55 90,48 80,68 72,50 60,68 52,48 18,55 42,38 12,25 48,28 38,8 60,18" fill="#2a2a7e" stroke="#000" stroke-width="2"/>
                </svg>
                <span class="badge-text">YOUR RANK</span>
            </div>
        </div>

        <!-- Elevator Rank View -->
        <div class="view active" id="view-elevator">
            <div class="chart-area">
                <div class="chart-label">ELEVATOR ARRIVAL FREQUENCY</div>
                <div id="h-bars"></div>
            </div>
            <div class="chart-area">
                <div class="chart-label">COMPARISON</div>
                <div class="v-bar-container" id="v-bars"></div>
            </div>
        </div>

        <!-- Player Rank View -->
        <div class="view" id="view-player">
            <div class="chart-area">
                <div class="chart-label">TOP PLAYERS BY WINS</div>
                <div id="player-ranks"></div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyCpSpPI2Ak6Ts4uMJ3tBqPPLziGDKssZGE",
            authDomain: "elevator-game-8a4bb.firebaseapp.com",
            projectId: "elevator-game-8a4bb",
            storageBucket: "elevator-game-8a4bb.firebasestorage.app",
            messagingSenderId: "258702222821",
            appId: "1:258702222821:web:9000b3f408dc56bfb73b0c"
        };

        firebase.initializeApp(firebaseConfig);
        var db = firebase.firestore();

        var COLORS = { 1: 'blue', 2: 'red', 3: 'yellow', 4: 'teal' };
        var NAMES = { 1: 'E1', 2: 'E2', 3: 'E3', 4: 'E4' };

        function switchView(view) {
            document.querySelectorAll('.view').forEach(function(v) { v.classList.remove('active'); });
            document.querySelectorAll('.nav-badge').forEach(function(b) { b.classList.remove('active'); });
            document.getElementById('view-' + view).classList.add('active');
            document.getElementById('nav-' + view).classList.add('active');
        }

        async function loadData() {
            try {
                var snapshot = await db.collection('bets').get();
                var bets = [];
                snapshot.forEach(function(doc) { bets.push(doc.data()); });
                processData(bets);
                document.getElementById('refresh-indicator').textContent = 'LIVE - ' + new Date().toLocaleTimeString();
            } catch (e) {
                console.error('Load failed:', e);
                document.getElementById('refresh-indicator').textContent = 'OFFLINE';
            }
        }

        function processData(bets) {
            var elCounts = { 1: 0, 2: 0, 3: 0, 4: 0 };
            var totalBets = bets.length;
            var wins = 0;
            var players = {};

            bets.forEach(function(b) {
                if (b.actualElevator >= 1 && b.actualElevator <= 4) elCounts[b.actualElevator]++;
                if (b.result === 'win') wins++;
                var name = (b.playerName || 'ANON').toUpperCase();
                if (!players[name]) players[name] = { bets: 0, wins: 0 };
                players[name].bets++;
                if (b.result === 'win') players[name].wins++;
            });

            var rate = totalBets > 0 ? Math.round((wins / totalBets) * 100) : 0;
            document.getElementById('s-total').textContent = totalBets;
            document.getElementById('s-wins').textContent = wins;
            document.getElementById('s-rate').textContent = rate + '%';

            renderHBars(elCounts);
            renderVBars(elCounts);
            renderPlayers(players);
        }

        function renderHBars(elCounts) {
            var container = document.getElementById('h-bars');
            var max = Math.max(elCounts[1], elCounts[2], elCounts[3], elCounts[4], 1);
            var html = '';
            for (var i = 1; i <= 4; i++) {
                var pct = Math.round((elCounts[i] / max) * 100);
                html += '<div class="h-bar-row">' +
                        '<span class="h-bar-label">' + NAMES[i] + '</span>' +
                        '<div class="h-bar-track"><div class="h-bar-fill fill-' + COLORS[i] + '" style="width:' + Math.max(pct, 5) + '%">' + elCounts[i] + '</div></div>' +
                        '</div>';
            }
            container.innerHTML = html;
        }

        function renderVBars(elCounts) {
            var container = document.getElementById('v-bars');
            var max = Math.max(elCounts[1], elCounts[2], elCounts[3], elCounts[4], 1);
            var html = '';
            for (var i = 1; i <= 4; i++) {
                var pct = Math.round((elCounts[i] / max) * 100);
                var h = Math.max(pct * 1.8, 10);
                html += '<div class="v-bar-col">' +
                        '<span class="v-bar-val">' + elCounts[i] + '</span>' +
                        '<div class="v-bar fill-' + COLORS[i] + '" style="height:' + h + 'px;"></div>' +
                        '<span class="v-bar-name">' + NAMES[i] + '</span>' +
                        '</div>';
            }
            container.innerHTML = html;
        }

        function renderPlayers(players) {
            var container = document.getElementById('player-ranks');
            var sorted = Object.entries(players).sort(function(a, b) { return b[1].wins - a[1].wins; }).slice(0, 10);

            if (sorted.length === 0) {
                container.innerHTML = '<div style="color:#555;font-size:16px;padding:20px;text-align:center;letter-spacing:2px;">NO BETS YET</div>';
                return;
            }

            var maxBets = Math.max.apply(null, sorted.map(function(s) { return s[1].bets; }));
            var colorCycle = ['fill-blue', 'fill-red', 'fill-yellow', 'fill-teal'];
            var html = '';

            sorted.forEach(function(entry, idx) {
                var name = entry[0];
                var stats = entry[1];
                var pct = Math.round((stats.bets / maxBets) * 100);
                var winRate = stats.bets > 0 ? Math.round((stats.wins / stats.bets) * 100) : 0;
                html += '<div class="player-row">' +
                        '<span class="player-rank">#' + (idx + 1) + '</span>' +
                        '<span class="player-name-col">' + name + '</span>' +
                        '<div class="player-bar-track"><div class="player-bar-fill ' + colorCycle[idx % 4] + '" style="width:' + Math.max(pct, 8) + '%">' + stats.wins + 'W/' + stats.bets + 'B (' + winRate + '%)</div></div>' +
                        '</div>';
            });
            container.innerHTML = html;
        }

        loadData();
        // Auto-refresh every 10 seconds
        setInterval(loadData, 10000);

        // Also listen for real-time updates
        db.collection('bets').onSnapshot(function() {
            loadData();
        });
    </script>
</body>
</html>
